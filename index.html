				function registerUser() {
					localStorage.email = $("#email").val();

					return true;
				}
			</script>
      <form class="form-signin" action="sleepbuddy.html" role="form" onsubmit="return registerUser();">
        <!--<h2 class="form-signin-heading">Please sign in</h2>-->
        <input type="email" class="form-control" placeholder="Email address" required autofocus id="email">
        <br>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="remember"> Remember me
		  <script>
			  $("#remember").click(function(){
				  if ($("#remember:checked").length) localStorage.remember = 1;
				  else delete localStorage.remember;
			  })
		  </script>
		  <script>
			  if (localStorage.remember) $("#remember").prop("checked","checked");
			  else $("#remember").prop("checked", "");
		  </script>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
