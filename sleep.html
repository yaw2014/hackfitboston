<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">
		<title>Sleep with Friends</title>
		<script src="js/jquery.js"></script>
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link href="css/bootstrap-slider.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container">

			<div class="masthead">
				<h3 class="text-muted">Sleep with Friends</h3>
				<ul class="nav nav-justified">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div>

			<script>
				function gotosleep() {
					return true;
				}

			</script>
			<form action="gotosleep.html" onsubmit="return gotosleep()">
				<!-- Mood Slider -->
				<div class="moodSlider">
					<h3>It's 12:07 pm, how do you feel?</h3>
					<p>On a scale from watching reality TV to completing a Spartan Race:</p>
					<input id="moodSleepSlider" data-slider-id='moodSleepSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="80"/>
				</div>


				<!-- Note -->
				<div class="moodNote">
					<p>Write something interesting about your day:</p>
					<input type="text" class="form-control" placeholder="Ex: drank Rocket Fuel off-menu special at Barrington with Chuck Norris">
				</div>

				<!-- Go to Sleep button -->
				<div class="startSleep">
					<button type="submit" class="btn btn-default">Sleepy time</button>
				</div>
			</form>

			<!-- Site footer -->
			<div class="footer">
				<p>&copy; Sleep with Friends 2014 #hackfitboston</p>
			</div>

		</div> <!-- /container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type='text/javascript' src="js/bootstrap-slider.js"></script>
		<script type='text/javascript'>
			$(document).ready(function() {
				/* Example 1 */
				$('#moodSleepSlider').slider({
					formater: function(value) {
						return 'Current value: ' + value;
					}
				});
			});
		</script>
	</body>
</html>
